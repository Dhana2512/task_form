<div class="p-4">
  <button routerLink="/form" class="btn-primary d-block float-right">ADD</button>
</div>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Fname</th>
        <th scope="col">Lname</th>
        <th scope="col">DOB</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
        <tr scope="row" *ngFor="let user of users">
            <td>{{user.Fname}}</td>
            <td>{{user.Lname}}</td>
            <td>{{user.DOB}}</td>
            <td><button (click)="delete(user.id)" class="btn-primary">Delete</button></td>
            <td><button (click)="update(user)" class="btn-primary">Edit</button></td>
      </tr>
    </tbody>
  </table>
